<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Game Of Life</title>
    <script src="gameoflife.js" type="text/javascript"></script>
</head>
<body onload="javascript:body_onload();">
        <button onclick="javascript:buildField();drawField();" style="background-color: Red;">Clear</button>
<br><br>
        <button onclick="javascript:initBlinker(true);">Init with blinker</button>
        <button onclick="javascript:initArrow(true);">Init with arrow</button>
        <button onclick="javascript:initPentadecathlon(true);">Init with pentadecathlon</button>
<br><br>
        <button onclick="javascript:iterateGeneration(true);" style="background-color: Yellow;">Iterate</button>
        <button onclick="javascript:activateTimer();" style="background-color: Yellow;">Automatic iteration</button>
        <button onclick="javascript:deactivateTimer();" style="background-color: Yellow;">Stop automatic iteration</button>
<br><br>
Generation: <span id="iterations">0</span>
<br><br>
<canvas id="canvas"></canvas>
</body>
</html>
